<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Site</title>
</head>

<body>
    <h2>Login</h2>
    <form>
        Login:
        <br>
        <input type="text" name="login">
        <br><br>

        Senha:
        <br>
        <input type="password" name="senha">
        <br>
        <input type="button" value="Logar">
    </form>

    <h2>Cadastre-se</h2>

    <form>
        Login:
        <br>
        <input type="text" name="login">
        <br><br>

        Sexo:
        <br>
        <input type="radio" name="sexo" value="M">Masculino
        <br>
        <input type="radio" name="sexo" value="F">Feminino
        <br><br>

        Interesses:
        <br>
        <input type="checkbox" name="interesses" value="f"> Futebol
        <br>
        <input type="checkbox" name="interesses" value="c"> Cursos
        <br>
        <input type="checkbox" name="interesses" value="m"> Moda
        <br><br>

        Estado:
        <br>
        <select name="estado">
            <option value="es">ES</option>
            <option value="rj">RJ</option>
            <option value="sp">SP</option>
        </select>
        <br><br>

        Observações:
        <br>
        <textarea></textarea>
        <br><br>

        <input type="submit" value="Salvar">

    </form>

</body>

</html>
